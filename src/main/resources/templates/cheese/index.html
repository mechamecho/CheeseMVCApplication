<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head">
</head>

<body>

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments:: navigation"></nav>
<meta charset="UTF-8"/>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(((</p>

<table cellspacing="100">
    <tr th:if="${cheeses} and ${cheeses.size()}">
        <th th:if="${cheeses} and ${cheeses.size()}" width="100 px">
         Cheese
        </th>
        <th  width="100 px">
         Description
        </th>
        <th width="100 px">
            Type
        </th>
    </tr>
    <tr th:each="cheese:${cheeses}">
        <td th:text="${cheese.name}">
            //thymeleaf will call the getter for
            //those private fields

        </td>

        <td th:text="${cheese.description}">

        </td>

        <td th:text="${cheese.type.name}">

        </td>

        <td>
            <a th:href="@{'/cheese/edit/' + ${cheese.cheeseId}}">edit</a>
        </td>

    </tr>
</table>

</body>

</html>
