<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head">

</head>

<body>
<h1 th:text="|Edit Cheese ${name} (id=${cheeseId})|"> </h1>
<nav th:replace="fragments:: navigation"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" type="text" th:value="${cheese.name}"  name="name" />
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" id="desc-field" th:value="${cheese.description}" type="text"  name="description" />
        <input type="hidden" value="${cheese.cheeseId}" name="cheeseId" />
    </div>
    <input type="submit" value="Add Cheese" />
</form>

</body>

</html>
